# Docker Compose for Telegram Marketplace Bot
# For local development and production deployment

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: telegram-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-botuser}
      POSTGRES_PASSWORD: ${PGPASSWORD:-changeme}
      POSTGRES_DB: ${PGDATABASE:-telegram_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${PGPORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-botuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot_network

  # Telegram Bot Application
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-bot-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Bot Configuration
      BOT_TOKEN: ${BOT_TOKEN}
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      ADMIN_IDS: ${ADMIN_IDS}
      
      # Database Configuration
      DATABASE_URL: postgresql://${PGUSER:-botuser}:${PGPASSWORD:-changeme}@postgres:5432/${PGDATABASE:-telegram_bot}
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${PGUSER:-botuser}
      PGPASSWORD: ${PGPASSWORD:-changeme}
      PGDATABASE: ${PGDATABASE:-telegram_bot}
      
      # Application Settings
      ACCOUNT_PRICE: ${ACCOUNT_PRICE:-10.00}
      MIN_WITHDRAWAL: ${MIN_WITHDRAWAL:-5.00}
      REFERRAL_COMMISSION: ${REFERRAL_COMMISSION:-0.10}
    volumes:
      - ./logs:/app/logs
      - ./sessions:/app/sessions
    networks:
      - bot_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Account Status Checker (Background Worker)
  account_checker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-bot-checker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${PGUSER:-botuser}:${PGPASSWORD:-changeme}@postgres:5432/${PGDATABASE:-telegram_bot}
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
    command: ["python", "account_monitor_scheduler.py"]
    networks:
      - bot_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Daily Report Scheduler (Background Worker)
  daily_report:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-bot-reporter
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${PGUSER:-botuser}:${PGPASSWORD:-changeme}@postgres:5432/${PGDATABASE:-telegram_bot}
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_IDS: ${ADMIN_IDS}
    command: ["python", "run_scheduler.py"]
    networks:
      - bot_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  bot_network:
    driver: bridge
